<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Youtube Clone</title>
        <script src="https://kit.fontawesome.com/2d323a629b.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="./Youtube.css">
        <script src="Youtube.js"></script>
    </head>
    <body>
        <header>
            <div class="logo">
                <i class="fab fa-youtube"></i>
                <span class="title">Youtube</span>
            </div>
            <div class="icons">
                <i class="fab fa-search"></i>
                <i class="fab fa-ellipsis-v"></i>
            </div>
        </header>

        <section class="player">
            <video controls src="./video/Instagram_Live.mp4" width="300" height="180"></video>
        </section>

        <div class="infoAndUpNext">
            <section class="info">
                <div class="metadata">
                    <ul class="hashtags">
                        <li>#DreamCoding</li>
                        <li>#DreamCoders</li>
                        <li>#ForYou</li>
                    </ul>
                    <div class="titleAndButton">
                        <span class="title clamp">
                            Youtube Clone
                        </span>
                        <button class="moreBtn">
                            <i class="fas fa-caret-down"></i>
                        </button>
                    </div>
                    <div class="views">
                        <span class="views">1M views 1 month ago</span>
                    </div>
                </div>
                <ul class="actions">
                    <li>
                        <button><i class="fas fa-thumbs-up"></i><span>1K</span></button>
                    </li>
                    <li>
                        <button><i class="fas fa-thumbs-down"></i><span>0</span></button>
                    </li>
                    <li>
                        <button><i class="fas fa-share"></i><span>Share</span></button>
                    </li>
                    <li>
                        <button><i class="fas fa-plus"></i><span>Save</span></button>
                    </li>
                    <li>
                        <button>
                            <i class="fab fa-font-awesome-flag"></i><span>Report</span>
                        </button>
                    </li>
                </ul>
                <div class="channel">
                    <div class="metadata">
                        <img src="./image/Heart.png" alt=""/>
                        <div class="info">
                            <span class="name">유튜브 클론</span>
                            <span class="subscribers">1M subscribers</span>
                        </div>
                    </div>
                    <button class="subscribe">subscribe</button>
                </div>
            </section>
            <section class="UpNext">
                <span class="title">Up next</span>
                <ul>
                    <li class="item">
                        <div class="img"><img src="image/3D_TEXT.png" alt=""/></div>
                        <div class="info">
                            <span class="title">프론트엔드 강의</span>
                            <span class="name">드림코딩</span>
                            <span class="views">82K views</span>
                        </div>
                        <button class="moreBtn"><i class="fas fa-ellipsis-v"></i></button>
                    </li>
                    <li class="item">
                        <div class="img"><img src="image/3D_TEXT2.png" alt=""/></div>
                        <div class="info">
                            <span class="title">프론트엔드 강의</span>
                            <span class="name">드림코딩</span>
                            <span class="views">82K views</span>
                        </div>
                        <button class="moreBtn"><i class="fas fa-ellipsis-v"></i></button>
                    </li>
                    <li class="item">
                        <div class="img"><img src="image/3D_TEXT3.png" alt=""/></div>
                        <div class="info">
                            <span class="title">프론트엔드 강의</span>
                            <span class="name">드림코딩</span>
                            <span class="views">82K views</span>
                        </div>
                        <button class="moreBtn"><i class="fas fa-ellipsis-v"></i></button>
                    </li>
                </ul>
            </section>
        </div>
    </body>
</html>
